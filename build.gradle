plugins {
    id 'java'
}

group 'cursoUdemy'
version '1.0-SNAPSHOT'

sourceCompatibility = 15

repositories{
    mavenCentral()
}

dependencies{
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '6.10.2'
    testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '6.10.2'
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
    testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    // https://mvnrepository.com/artifact/com.aventstack/extentreports-cucumber4-adapter
    implementation group: 'com.aventstack', name: 'extentreports-cucumber4-adapter', version: '1.0.7'

}

test{
    systemProperty "cucumber.options", System.getProperty("cucumber.options")
}